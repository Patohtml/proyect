<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ourus</title>
    <link rel="stylesheet" href="/styles/landing.css">
    <link rel="stylesheet" href="/styles/cards.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,900;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,900;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="headLinks">
            <a href="#">CONTACTO</a>
        </div>
        <div class="headLogo">
            <div class="logoWord">
                <a href="#"><h1>O</h1></a>
                <a href="#"><h1>U</h1></a>
                <a href="#"><h1>R</h1></a>
                <a href="#"><h1>U</h1></a>
                <a href="#"><h1>S</h1></a>
            </div>
            <div class="headText">
                <h2>MAKING HISTORY</h2>
            </div>
        </div>
        <nav>
            <ul class="headLinks">
                <a href="#"><i class="bi bi-bag"></i></a>
                <a href="#"><i class="bi bi-person"></i></a>
                <a href="#"><i class="bi bi-list"></i></a>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="mainCards">
            <div class="slider" x-data="{start: true, end: false}" style="padding-top: 150px;">
                <div class="mainTitle">
                    <h1>ALL STYLES</h1>
                </div>
                <div class="slider__content" x-ref="slider" x-on:scroll.debounce="$refs.slider.scrollLeft == 0 ? start = true : start = false; Math.abs(($refs.slider.scrollWidth - $refs.slider.offsetWidth) - $refs.slider.scrollLeft) < 5 ? end = true : end = false;">
                  <div class="slider__item">
                    <img class="slider__image" src="/multimedia/img1.jpg" alt="Image">
                    <div class="slider__info">
                      <h2>SETS</h2>
                    </div>
                  </div>
                  <div class="slider__item">
                    <img class="slider__image" src="/multimedia/img5.jpg" alt="Image">
                    <div class="slider__info">
                      <h2>ALL GENDERS</h2>
                    </div>
                  </div>
                  <div class="slider__item">
                    <img class="slider__image" src="/multimedia/img8.jpg" alt="Image">
                    <div class="slider__info">
                      <h2>WHITE</h2>
                    </div>
                  </div>
                  <div class="slider__item">
                    <img class="slider__image" src="/multimedia/img4.jpg" alt="Image">
                    <div class="slider__info">
                      <h2>BROWN</h2>
                    </div>
                  </div>
                  <div class="slider__item">
                    <img class="slider__image" src="/multimedia/img2.jpg" alt="Image">
                    <div class="slider__info">
                      <h2>BLACK</h2>
                    </div>
                  </div>
                  <div class="slider__item">
                    <img class="slider__image" src="/multimedia/img7.jpg" alt="Image">
                    <div class="slider__info">
                      <h2>Card 6</h2>
                    </div>
                  </div>
                  <div class="slider__item">
                    <img class="slider__image" src="/img/pattern_circles-1_1_16_0-0_0_1__2a2b37_ffeba8_ffeba8.png" alt="Image">
                    <div class="slider__info">
                      <h2>Card 7</h2>
                    </div>
                  </div>
                  <div class="slider__item">
                    <img class="slider__image" src="/img/dragon-scales (2).svg" alt="Image">
                    <div class="slider__info">
                      <h2>Card 8</h2>
                    </div>
                  </div>
                  <div class="slider__item">
                    <img class="slider__image" src="/img/protruding-squares.png" alt="Image">
                    <div class="slider__info">
                      <h2>Card 9</h2>
                    </div>
                  </div>
                  <div class="slider__item">
                    <img class="slider__image" src="/img/radiant-gradient.png" alt="Image">
                    <div class="slider__info">
                      <h2>Card 10</h2>
                    </div>
                  </div>
                </div>
                <div class="slider__nav" style="display: flex;justify-content: center;">
                  <button class="slider__nav__button" x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth * -1, behavior: 'smooth'});" x-bind:class="start ? '' : 'slider__nav__button--active'">Previous</button>
                  <button class="slider__nav__button" x-on:click="$refs.slider.scrollBy({left: $refs.slider.offsetWidth, behavior: 'smooth'});" x-bind:class="end ? '' : 'slider__nav__button--active'">Next</button>
                </div>
              </div>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.js"></script>
        </div>
    </main>
    <footer class="footer">
        <div class="footerLinks">
            <a href="#">hola</a>
        </div>
    </footer>
    <script src="/landing.js"></script>
</body>
</html>
